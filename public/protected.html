<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P√°gina Protegida - Mini App WSO2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        h1 {
            color: #333;
            font-size: 2em;
            font-weight: 700;
        }

        .logout-button {
            background: #dc3545;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1em;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .logout-button:hover {
            background: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.4);
        }

        .user-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .user-info h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .info-label {
            font-weight: 600;
            margin-right: 10px;
            min-width: 100px;
        }

        .info-value {
            flex: 1;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1em;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }

        .success-badge {
            display: inline-block;
            background: #28a745;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #764ba2;
        }

        .mender-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-top: 30px;
        }

        .mender-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: 600;
            margin-left: 10px;
        }

        .status-badge.healthy {
            background: #28a745;
            color: white;
        }

        .status-badge.unhealthy {
            background: #dc3545;
            color: white;
        }

        .status-badge.disabled {
            background: #6c757d;
            color: white;
        }

        .devices-list {
            margin-top: 20px;
        }

        .device-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .device-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .device-id {
            font-weight: 600;
            color: #333;
            font-family: monospace;
        }

        .device-status {
            font-size: 0.9em;
            padding: 4px 10px;
            border-radius: 12px;
        }

        .device-attributes {
            margin-top: 10px;
            font-size: 0.9em;
            color: #666;
        }

        .device-attribute {
            margin: 5px 0;
        }

        .device-details {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            font-size: 0.9em;
        }

        .detail-label {
            font-weight: 600;
            color: #555;
            min-width: 150px;
        }

        .detail-value {
            color: #333;
            text-align: right;
            flex: 1;
        }

        .health-reason {
            background: #fff3cd;
            border-left: 3px solid #ffc107;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            font-size: 0.85em;
            color: #856404;
        }

        .attributes-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
        }

        .attributes-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #555;
        }

        .attribute-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            font-size: 0.85em;
            border-bottom: 1px solid #f0f0f0;
        }

        .attribute-name {
            font-weight: 500;
            color: #666;
        }

        .attribute-value {
            color: #333;
            font-family: monospace;
        }

        .refresh-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .refresh-button:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîí P√°gina Protegida</h1>
            <a href="/logout" class="logout-button">Cerrar Sesi√≥n</a>
        </div>

        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                <p>Cargando informaci√≥n del usuario...</p>
            </div>
        </div>
    </div>

    <script>
        async function loadUserInfo() {
            const contentEl = document.getElementById('content');
            
            try {
                const response = await fetch('/me');
                
                if (response.status === 401) {
                    // No autenticado, redirigir a inicio
                    contentEl.innerHTML = `
                        <div class="error">
                            <h3>‚ùå No autorizado</h3>
                            <p>No tienes una sesi√≥n activa. Por favor, inicia sesi√≥n.</p>
                            <a href="/" class="back-link">‚Üê Volver al inicio</a>
                        </div>
                    `;
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 3000);
                    return;
                }

                if (!response.ok) {
                    throw new Error('Error al cargar informaci√≥n del usuario');
                }

                const userData = await response.json();
                
                // Cargar informaci√≥n de Mender
                await loadMenderInfo(userData);
            } catch (error) {
                console.error('Error:', error);
                contentEl.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Error</h3>
                        <p>No se pudo cargar la informaci√≥n del usuario. Por favor, intenta nuevamente.</p>
                        <a href="/" class="back-link">‚Üê Volver al inicio</a>
                    </div>
                `;
            }
        }

        async function loadMenderInfo(userData) {
            const contentEl = document.getElementById('content');
            
            let menderHtml = `
                <div class="success-badge">‚úì Sesi√≥n activa</div>
                <div class="user-info">
                    <h2>üë§ Informaci√≥n del Usuario</h2>
                    <div class="info-item">
                        <span class="info-label">ID:</span>
                        <span class="info-value">${userData.sub || 'N/A'}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Nombre:</span>
                        <span class="info-value">${userData.name || 'No disponible'}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Email:</span>
                        <span class="info-value">${userData.email || 'No disponible'}</span>
                    </div>
                </div>
            `;

            // Intentar cargar informaci√≥n de Mender
            try {
                const menderHealthResponse = await fetch('/api/mender/health');
                if (menderHealthResponse.ok) {
                    const menderHealth = await menderHealthResponse.json();
                    
                    if (menderHealth.enabled) {
                        menderHtml += `
                            <div class="mender-section">
                                <h2>üîß Mender Device Management</h2>
                                <div>
                                    <strong>Estado del Servidor:</strong>
                                    <span class="status-badge ${menderHealth.healthy ? 'healthy' : 'unhealthy'}">
                                        ${menderHealth.healthy ? '‚úì Operativo' : '‚úó No disponible'}
                                    </span>
                                </div>
                        `;

                        if (menderHealth.healthy) {
                            try {
                                const devicesResponse = await fetch('/api/mender/devices');
                                if (devicesResponse.ok) {
                                    const devicesData = await devicesResponse.json();
                                    const devices = devicesData.devices || [];
                                    
                                    if (devices.length > 0) {
                                        menderHtml += `
                                            <div class="devices-list">
                                                <h3 style="margin-top: 20px; margin-bottom: 15px;">Dispositivos (${devices.length})</h3>
                                        `;

                                        // Verificar estado de cada dispositivo
                                        for (const device of devices.slice(0, 10)) { // Limitar a 10 dispositivos
                                            try {
                                                const deviceStatusResponse = await fetch(`/api/mender/devices/${device.id}`);
                                                if (deviceStatusResponse.ok) {
                                                    const deviceStatus = await deviceStatusResponse.json();
                                                    const statusClass = deviceStatus.healthy ? 'healthy' : 'unhealthy';
                                                    const statusText = deviceStatus.healthy ? 'Saludable' : 'No saludable';
                                                    
                                                    // Traducir estado
                                                    const statusTranslations = {
                                                        'accepted': 'Aceptado',
                                                        'pending': 'Pendiente',
                                                        'rejected': 'Rechazado',
                                                        'preauthorized': 'Preautorizado',
                                                        'not_found': 'No encontrado',
                                                        'error': 'Error'
                                                    };
                                                    const statusTranslated = statusTranslations[deviceStatus.status] || deviceStatus.status;
                                                    
                                                    menderHtml += `
                                                        <div class="device-card">
                                                            <div class="device-header">
                                                                <span class="device-id">${device.id}</span>
                                                                <span class="status-badge ${statusClass}">${statusText}</span>
                                                            </div>
                                                            
                                                            <div class="device-details">
                                                                <div class="detail-row">
                                                                    <span class="detail-label">Estado:</span>
                                                                    <span class="detail-value"><strong>${statusTranslated}</strong></span>
                                                                </div>
                                                                ${deviceStatus.created ? `
                                                                <div class="detail-row">
                                                                    <span class="detail-label">Creado:</span>
                                                                    <span class="detail-value">${new Date(deviceStatus.created).toLocaleString()}</span>
                                                                </div>
                                                                ` : ''}
                                                                ${deviceStatus.lastSeen ? `
                                                                <div class="detail-row">
                                                                    <span class="detail-label">√öltima actualizaci√≥n:</span>
                                                                    <span class="detail-value">${new Date(deviceStatus.lastSeen).toLocaleString()}</span>
                                                                </div>
                                                                ` : ''}
                                                                ${deviceStatus.timeSinceUpdateFormatted ? `
                                                                <div class="detail-row">
                                                                    <span class="detail-label">Tiempo desde actualizaci√≥n:</span>
                                                                    <span class="detail-value">${deviceStatus.timeSinceUpdateFormatted}</span>
                                                                </div>
                                                                ` : ''}
                                                            </div>
                                                            
                                                            ${deviceStatus.healthReason ? `
                                                            <div class="health-reason">
                                                                <strong>‚ö†Ô∏è Raz√≥n de no saludable:</strong><br>
                                                                ${deviceStatus.healthReason}
                                                            </div>
                                                            ` : ''}
                                                            
                                                            ${deviceStatus.attributes && Object.keys(deviceStatus.attributes).length > 0 ? `
                                                            <div class="attributes-section">
                                                                <div class="attributes-title">üìã Atributos del dispositivo:</div>
                                                                ${Object.entries(deviceStatus.attributes).map(([key, value]) => `
                                                                    <div class="attribute-item">
                                                                        <span class="attribute-name">${key}:</span>
                                                                        <span class="attribute-value">${value}</span>
                                                                    </div>
                                                                `).join('')}
                                                            </div>
                                                            ` : ''}
                                                        </div>
                                                    `;
                                                }
                                            } catch (err) {
                                                console.error(`Error obteniendo estado del dispositivo ${device.id}:`, err);
                                            }
                                        }

                                        menderHtml += `</div>`;
                                    } else {
                                        menderHtml += `<p style="margin-top: 15px; color: #666;">No hay dispositivos registrados.</p>`;
                                    }
                                }
                            } catch (err) {
                                console.error('Error obteniendo dispositivos:', err);
                                menderHtml += `<p style="margin-top: 15px; color: #dc3545;">Error al obtener dispositivos: ${err.message}</p>`;
                            }
                        }

                        menderHtml += `
                                <button class="refresh-button" onclick="location.reload()">üîÑ Actualizar</button>
                            </div>
                        `;
                    } else {
                        menderHtml += `
                            <div class="mender-section">
                                <h2>üîß Mender Device Management</h2>
                                <p style="color: #666;">Mender no est√° configurado. Configura MENDER_SERVER_URL y MENDER_API_TOKEN para habilitarlo.</p>
                            </div>
                        `;
                    }
                }
            } catch (err) {
                console.error('Error verificando estado de Mender:', err);
                // Continuar sin mostrar informaci√≥n de Mender si hay error
            }

            menderHtml += `<a href="/" class="back-link">‚Üê Volver al inicio</a>`;
            contentEl.innerHTML = menderHtml;
        }

        // Cargar informaci√≥n al cargar la p√°gina
        loadUserInfo();
    </script>
</body>
</html>
