<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Mini App WSO2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .login-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 1.1em;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .info {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            color: #666;
            font-size: 0.95em;
            line-height: 1.6;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-indicator.authenticated {
            background: #28a745;
        }

        .status-indicator.not-authenticated {
            background: #dc3545;
        }

        .status-message {
            margin-top: 15px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Mini App WSO2</h1>
        <p class="subtitle">Autenticaci贸n OAuth2/OIDC</p>
        
        <a href="/login" class="login-button">Iniciar Sesi贸n</a>
        
        <div class="info">
            <div id="auth-status">
                <span class="status-indicator not-authenticated"></span>
                <span>No autenticado</span>
            </div>
            <div class="status-message" id="status-message">
                Haz clic en "Iniciar Sesi贸n" para autenticarte con WSO2 Identity Server
            </div>
        </div>
    </div>

    <script>
        // Verificar el estado de autenticaci贸n al cargar la p谩gina
        async function checkAuthStatus() {
            try {
                const response = await fetch('/auth-check');
                if (response.ok) {
                    const statusEl = document.getElementById('auth-status');
                    const messageEl = document.getElementById('status-message');
                    statusEl.innerHTML = '<span class="status-indicator authenticated"></span><span>Autenticado</span>';
                    messageEl.textContent = 'Ya tienes una sesi贸n activa. Puedes acceder a la p谩gina protegida.';
                    
                    // Agregar bot贸n para ir a la p谩gina protegida
                    const loginButton = document.querySelector('.login-button');
                    loginButton.textContent = 'Ir a P谩gina Protegida';
                    loginButton.href = '/protected.html';
                }
            } catch (error) {
                // Usuario no autenticado, mantener estado por defecto
                console.log('Usuario no autenticado');
            }
        }

        // Verificar al cargar la p谩gina
        checkAuthStatus();
    </script>
</body>
</html>
