<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Mini App WSO2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .login-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 1.1em;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .info {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            color: #666;
            font-size: 0.95em;
            line-height: 1.6;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-indicator.authenticated {
            background: #28a745;
        }

        .status-indicator.not-authenticated {
            background: #dc3545;
        }

        .status-message {
            margin-top: 15px;
            font-size: 0.9em;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
            text-align: left;
        }

        .error-message strong {
            display: block;
            margin-bottom: 5px;
            font-size: 1.05em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Mini App WSO2</h1>
        <p class="subtitle">Autenticaci贸n OAuth2/OIDC</p>
        
        <div id="error-container"></div>
        
        <a href="/login" class="login-button" id="login-button">Iniciar Sesi贸n</a>
        
        <div class="info">
            <div id="auth-status">
                <span class="status-indicator not-authenticated"></span>
                <span>No autenticado</span>
            </div>
            <div class="status-message" id="status-message">
                Haz clic en "Iniciar Sesi贸n" para autenticarte con WSO2 Identity Server
            </div>
        </div>
    </div>

    <script>
        // Verificar si hay un error en la URL
        function checkUrlError() {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            const redirect = urlParams.get('redirect');
            
            if (error === 'session_required') {
                const errorContainer = document.getElementById('error-container');
                const loginButton = document.getElementById('login-button');
                
                let errorMessage = '<div class="error-message"><strong>锔 Sesi贸n requerida</strong>Necesitas tener una sesi贸n activa para acceder a esa p谩gina.';
                
                if (redirect) {
                    const redirectUrl = decodeURIComponent(redirect);
                    errorMessage += `<br><small style="color: #856404;">Intentaste acceder a: <code>${redirectUrl}</code></small>`;
                    
                    // Guardar la URL de redirecci贸n en sessionStorage para despu茅s del login
                    sessionStorage.setItem('redirectAfterLogin', redirectUrl);
                    
                    // Actualizar el bot贸n de login para que guarde la redirecci贸n
                    const loginButton = document.getElementById('login-button');
                    loginButton.onclick = function(e) {
                        e.preventDefault();
                        sessionStorage.setItem('redirectAfterLogin', redirectUrl);
                        window.location.href = '/login';
                    };
                }
                
                errorMessage += '</div>';
                errorContainer.innerHTML = errorMessage;
                
                // Limpiar la URL removiendo los par谩metros de error
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        }

        // Verificar el estado de autenticaci贸n al cargar la p谩gina
        async function checkAuthStatus() {
            try {
                const response = await fetch('/auth-check');
                if (response.ok) {
                    const statusEl = document.getElementById('auth-status');
                    const messageEl = document.getElementById('status-message');
                    const loginButton = document.getElementById('login-button');
                    
                    statusEl.innerHTML = '<span class="status-indicator authenticated"></span><span>Autenticado</span>';
                    messageEl.textContent = 'Ya tienes una sesi贸n activa. Puedes acceder a la p谩gina protegida.';
                    
                    // Verificar si hay una redirecci贸n guardada
                    const redirectAfterLogin = sessionStorage.getItem('redirectAfterLogin');
                    if (redirectAfterLogin) {
                        sessionStorage.removeItem('redirectAfterLogin');
                        // Redirigir autom谩ticamente a la p谩gina que intentaba acceder
                        window.location.href = redirectAfterLogin;
                        return;
                    }
                    
                    // Cambiar bot贸n para ir a la p谩gina protegida
                    loginButton.textContent = 'Ir a P谩gina Protegida';
                    loginButton.href = '/protected.html';
                }
            } catch (error) {
                // Usuario no autenticado, mantener estado por defecto
                console.log('Usuario no autenticado');
            }
        }

        // Verificar error en URL primero
        checkUrlError();
        
        // Verificar estado de autenticaci贸n
        checkAuthStatus();
    </script>
</body>
</html>
