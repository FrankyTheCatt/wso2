services:
  # Nginx (reverse proxy y guardián de autenticación)
  # La mini-app debe estar corriendo fuera de Docker en el puerto 3000
  nginx:
    build:
      context: ./docker
      dockerfile: Dockerfile.nginx
    container_name: nginx-wso2
    restart: unless-stopped
    ports:
      - "80:80"
      # Si quieres HTTPS, descomenta y ajusta:
      # - "443:443"
    extra_hosts:
      # Permite que Nginx acceda a servicios en el host (Windows/Mac)
      - "host.docker.internal:host-gateway"
    volumes:
      # Opcional: montar logs para persistencia
      - ./logs/nginx:/var/log/nginx
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
